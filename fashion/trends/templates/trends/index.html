{%extends 'trends/base.html'%}

{%block content%}
<ul class="list-articles">
<h1>{{title}}</h1>


    {% for p in posts %}
    <li>
        <h2>{{p.title}}</h2>
        <p>{{p.content|linebreaks|truncatewords:50}}</p>
        <div class="clear"></div>
        <p class="link-read-post"><a href="{{ p.get_absolute_urls }}">Читать пост</a></p>
    </li>
    {%endfor%}
</ul>
{%endblock %}
