{%extends 'trends/base.html'%}

{% block content %}

<h1> {{ title  }}</h1>

<form action="{%url 'addpage' %}" method="post" >
    {% csrf_token %}
    <div class="form-error">{{form.none_field_errors}}</div>

    {% for f in form%}
    <p> <label class="form-label" for="{{f.id_for_label}}">{{f.label}}:</label>{{f}}</p>
    <div class="form-error">{{f.error}}</div>

    {% endfor %}
    <button type="submit">Добавить пост</button>
</form>


{% endblock %}
